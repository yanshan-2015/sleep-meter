<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>慕思睡眠测试系统</title>
</head>
<body>
    <div class="report">
        <div class="bigCircle">
            <img src="../images/9-testreport.png" alt="">
        </div>

        <div id="userInfo">
            <ul>
                <li class="userImg">
                    <img id="userImg">
                    <p>性别</p>
                </li>
                <li class="shape">
                    <div>
                        <span></span><i>形</i>
                    </div>
                    <p>体型</p>
                </li>
                <li class="age">
                    <span></span><i>岁</i>
                    <p>年龄</p>
                </li>
                <li class="height">
                    <span></span><i>cm</i>
                    <p>身高</p>
                </li>
                <li class="weight">
                    <span></span><i>kg</i>
                    <p>体重</p>
                </li>
                <li class="shoulder">
                    <span></span><i>cm</i>
                    <p>肩宽</p>
                </li>
                <li class="waistline">
                    <span></span><i>cm</i>
                    <p>腰围</p>
                </li>
                <li class="hipline">
                    <span></span><i>cm</i>
                    <p>臀围</p>
                </li>
            </ul>
        </div>

        <div class="chart">
            <div class="top">
                <div class="BMI">
                    <img src="../images/9-board.png" alt="">
                    <p>BMI</p>
                </div>
                <div id="BMI">

                </div>
            </div>
            <div class="other">
                <div id="left">

                </div>
                <div id="right">

                </div>
            </div>
        </div>

        <div class="bed">
            <span>──</span><img src="../images/9-bed.png" alt=""><span>──</span>
            <p>合适您的床垫型号为</p>
        </div>

        <div class="product">
            <div class="module">
                <p>DR-3122</p>
            </div>
            <img src="../images/4-foot.png" alt="">
            <div id="next">
                产品详情
            </div>
        </div>

        <div class="shop">
            <span>──</span><img src="../images/9-bed.png" alt=""><span>──</span>
            <p>慕思门店<span class="city">东莞市</span>分布图</p>
        </div>

        <!-- 地图 -->
        <div id="main" class="map" style="width: 100%;height: 8rem"></div>
    </div>
</body>
</html>
