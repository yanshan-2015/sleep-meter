<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>慕思睡眠测试系统</title>
</head>
<body>
    <div class="report">
        <div class="bigCircle">
            <img src="../images/9-testreport.png" alt="">
        </div>

        <div id="userInfo">
            <ul>
                <li class="userImg">
                    <div><img id="userImg"></div>
                    <p>性别</p>
                </li>
                <li class="shape">
                    <div>
                        <span></span><i>形</i>
                    </div>
                    <p>体型</p>
                </li>
                <li class="age">
                    <div><span></span><i>岁</i></div>
                    <p>年龄</p>
                </li>
                <li class="height">
                    <div><span></span><i>cm</i></div>
                    <p>身高</p>
                </li>
                <li class="weight">
                    <div><span></span><i>kg</i></div>
                    <p>体重</p>
                </li>
                <li class="shoulder">
                    <div><span></span><i>cm</i></div>
                    <p>肩宽</p>
                </li>
                <li class="waistline">
                    <div><span></span><i>cm</i></div>
                    <p>腰围</p>
                </li>
                <li class="hipline">
                    <div><span></span><i>cm</i></div>
                    <p>臀围</p>
                </li>
            </ul>
        </div>

        <div class="chart">
            <div class="top">
                <div class="BMI">
                    <img src="../images/9-board.png" alt="">
                    <p>BMI</p>
                </div>
                <div id="BMI">

                </div>
            </div>
            <div class="other">
                <div id="left">

                </div>
                <div id="right">

                </div>
            </div>
        </div>

        <div class="bed">
            <span>──</span><img src="../images/9-bed.png" alt=""><span>──</span>
            <p>合适您的床垫型号为</p>
        </div>

        <div class="product">
            <div class="module">
                <p>DR-3122</p>
            </div>
            <img src="../images/4-foot.png" alt="">
            <div id="next">
                产品详情
            </div>
        </div>

        <div class="shop">
            <span>──</span><img src="../images/9-bed.png" alt=""><span>──</span>
            <p>慕思门店<span class="city">东莞市</span>分布图</p>
        </div>

        <!-- 地图 -->
        <div id="main" class="map" style="width: 100%;height: 8rem;margin-bottom: 1rem;"></div>
    </div>

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=A4749739227af1618f7b0d1b588c0e85"></script>
    <!-- 加载百度地图样式信息窗口 -->
    <script type="text/javascript" src="../js/lib/SearchInfoWindow_min.js"></script>
    <link rel="stylesheet" href="../css/SearchInfoWindow_min.css" />
    <!-- 加载城市列表 -->
    <script type="text/javascript" src="../js/lib/CityList_min.js"></script>
</body>
</html>
